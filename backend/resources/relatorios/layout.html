        html, body {
            color: #333;
            font-size: 10px;
            font-family: "Arial Negrito", "Arial";
        }

        /* ---------------------- Fieldset ---------------------- */
        fieldset {
            clear: both;
            padding: 15px;
            border-width: 0.5px;
            border-style: groove;
            border-color: threedface;
            border-image: initial;
            margin-bottom: 15px;
        }

        fieldset legend {
            font-size: 12px;
            font-weight: 600;
        }

        fieldset.subtitle > legend {
            width: inherit;
            display: inline;
            padding: 0 5px;
            margin: 0 0 0 20px;
            border: 0;
            color: #00439E;
        }

        /* ---------------------- Paragraph ---------------------- */
        .font-bold {
            font-weight: bold;
        }

        .text-top {
            vertical-align: text-top;
        }

        .font-normal {
            font-weight: normal;
        }

        .margin-right {
            padding-right: 10px;
        }

        .to-left {
            padding-left: 11px;
        }

        .indent {
            text-indent: 56px;
        }

        .margin-top-20 {
            margin-top: 20px;
        }

        .margin-bottom-10 {

        }

        .margin-0 {
            margin: 0px;
        }

        .padding-0 {
            padding: 0px;
        }

        .padding-top-bottom-10 {
            padding: 10px 0;
        }

        .padding-top-left-10 {
            padding: 10px 0 0 10px;
        }

        .font-color-green {
            color: #19882c;
        }

        .title-processo {
            width: 100%;
            margin-top: 0;
            color: #19882c;
            font-size: 1.6em;
            font-weight: 600;
            padding-left: 5px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #19882c;
        }

        .top-fixed {
            top: 0;
            position: fixed;
        }

        /* ---------------------- Table ---------------------- */
        table {
            border-spacing: 0;
            border-collapse: collapse;
            background-color: transparent;
        }

        th {
            text-align: center;
        }

        td, th {
            padding: 0;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .table th, .table td {
            padding: 8px;
            line-height: 1.42857143;
            vertical-align: top;
            border-top: 1px solid #dcdcdc;
        }

        .table th {
            background-color: #f5f5f5;
            border-top-width: 0px;
            border-bottom: 1px solid #dcdcdc;
        }

        .table .table {
            background-color: #fff;
        }

        table col[class*="col-"] {
            position: static;
            display: table-column;
            float: none;
        }

        table td[class*="col-"], table th[class*="col-"] {
            position: static;
            display: table-cell;
            float: none;
        }

        .footer {
            font-size: 8px;
        }

        .break {
            page-break-before: always;
        }

            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: #57C8FF;
        }

        }

            border-color: #019ca4;
            color: #FFFFFF;

            max-width: 100%;
            margin-bottom: 10px;
        }

        .table-cabecalho th, .table-cabecalho td {
            padding-bottom: 5px;
            vertical-align: top;
        }

        .topo {
            color: #fff;
            background: #19882c;
            box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .19);
