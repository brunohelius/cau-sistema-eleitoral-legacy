<div class="card rounded-0">
    <div class="card-header rounded-0">
        <h5 class="card-title ">
            <a href="javascript:" (click)="voltarNumeroConselheiros()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <span>{{ 'LABEL_TABS_HISTORICO' | i18n }}</span>
        </h5>
        <hr />
        <i class="fa fa-users fa-2x text-primary"></i>
    </div>

    <div class="bg-primary">
        &nbsp;
    </div>

    <table class="table table-striped" [mfData]="historicos" #mf="mfDataTable" [mfRowsOnPage]="numeroRegistrosPaginacao">
        <div class="card m-3 border">
            <div class="card-body bg-green" fxLayout="column" fxLayoutGap="6px">
                <div class="card-body borda-tabela" fxLayout="column">
                    <div fxLayout="row">
                        <div fxFlex class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_RESPONSAVEL' | i18n }}</b></label>
                        </div>
                        <div fxFlex class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_DATA_HORA' | i18n }}</b></label>
                        </div>
                        <div fxFlex class="ml-4 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_ACAO' | i18n }}</b></label>
                        </div>

                        <div fxFlex class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_JUSTIFICATIVA' | i18n }}</b></label>
                        </div>
                    </div>
                    <div *ngFor="let historico of mf.data;">
                        <div class="linha-2 my-3"></div>
                        <div class="list-item list-item-card">
                            <div fxLayout="row" fxLayoutGap="15px" class="list-item-box d-flex align-items-center">
                                <div fxFlex class="pl-3 text-center">
                                    <span>{{ historico.nomeResponsavel }}</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <span>{{ historico.datahistorico | date:'dd/MM/yyyy HH:mm' : '+0' }} hrs</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <span>{{ historico.descricao }}</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <span *ngIf="historico.justificativa">{{ historico.justificativa }}</span>
                                    <span *ngIf="!historico.justificativa">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="mf.data.length == 0">
                        <div class="linha-2 mb-3"></div>
                        <div fxLayoutAlign="center center">
                            <div class="list-item list-item-card">
                                {{ 'LABEL_NENHUM_REGISTRO_ENCONTRADO' |i18n }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="mf.data.length > 0" class="mx-3">
            <paginacao [paginaAtual]="mf.activePage" [totalPorPagina]="numeroRegistrosPaginacao"
                [totalRegistros]="historicos.length" [mostrarTotalDeRegistros]="true">
            </paginacao>
        </div>
    </table>
</div>
