<div class="card rounded-0">
    <div class="card-header rounded-0">
        <h5 class="card-title ">
            <a href="javascript:" (click)="voltarNumeroConselheiros()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <span>{{ 'LABEL_EXTRATO_PROFISSIONAIS' | i18n }}</span>
        </h5>
        <hr />
        <i class="fa fa-users fa-2x text-primary"></i>
    </div>

    <div class="bg-primary">
        &nbsp;
    </div>

    <table class="table table-striped" [mfData]="extratos" #mf="mfDataTable" [mfRowsOnPage]="numeroRegistrosPaginacao">
        <div class="card m-3 border">
            <div class="card-body bg-green" fxLayout="column" fxLayoutGap="6px">
                <h2 class="d-flex align-items-center m-0">
                    <i class="fa fa-list-alt icone" aria-hidden="true"></i>
                    <b class="title">{{'LABEL_EXTRATO' | i18n }}</b>
                </h2>
                <div class="card-body borda-tabela" fxLayout="column">
                    <div fxLayout="row">
                        <div fxFlex="8%" class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_N' | i18n }}</b></label>
                        </div>
                        <div fxFlex class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_ARQUIVO' | i18n }}</b></label>
                        </div>
                        <div fxFlex class="ml-4 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_DATA_GERACAO_EXTRATO' | i18n }}</b></label>
                        </div>

                        <div fxFlex class="ml-3 text-center">
                            <label class="label-subtitle"><b>{{ 'LABEL_BAIXAR' | i18n }}</b></label>
                        </div>
                    </div>
                    <div *ngFor="let extrato of mf.data;">
                        <div class="linha-2 mb-2"></div>
                        <div class="list-item list-item-card">
                            <div fxLayout="row" class="list-item-box d-flex align-items-center">
                                <div fxFlex="10%" class="pl-3 text-center">
                                    <span>{{ getNumeroFormatado(extrato.numero) }}</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <span>{{ getDescricao(extrato) }}</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <span>{{ extrato.dataHistorico | date:'dd/MM/yyyy HH:mm' : '+0' }} hrs</span>
                                </div>
                                <div fxFlex class="pl-3 text-center">
                                    <download [title]="getDescricaoComExtensao(extrato)" class="center-no-arquivo"
                                        [download]="getDescricaoComExtensao(extrato)" (process)="gerarExtratoConselheirosZip($event, extrato.id)">
                                        <a class="fa fa-file-archive-o icone pointer p-0" aria-hidden="true"></a>
                                    </download>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="mf.data.length == 0">
                        <div class="linha-2 mb-3"></div>
                        <div fxLayoutAlign="center center">
                            <div class="list-item list-item-card">
                                {{ 'LABEL_NENHUM_REGISTRO_ENCONTRADO' |i18n }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="mf.data.length > 0" class="mx-3">
            <paginacao [paginaAtual]="mf.activePage" [totalPorPagina]="numeroRegistrosPaginacao"
                [totalRegistros]="extratos.length" [mostrarTotalDeRegistros]="true">
            </paginacao>
        </div>
    </table>
</div>
