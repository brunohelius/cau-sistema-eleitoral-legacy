variables:
  - name: containerRegistry
    ${{ if eq(variables['Build.SourceBranchName'], 'production') }}:
      value: 'ACR-DEVOPS-SICCAU-PRD'
    ${{ else }}:
      value: 'ACR-DEVOPS-SICCAU-HMG-DEV'

trigger:
  - $(Build.SourceBranchName)

resources:
  - repo: self

pool:
  name: Azure Pipelines

steps:
  - task: Docker@2
    displayName: Build an image
    inputs:
      containerRegistry: $(containerRegistry)
      repository: 'caubr/eleitoral-profissional-frontend'
      command: 'build'
      Dockerfile: '**/.devops/docker/Dockerfile.$(Build.SourceBranchName)'
      tags: |
        $(Build.SourceBranchName)-$(Build.BuildId)
      buildContext: '.'

  - task: Docker@2
    displayName: Push an image
    inputs:
      containerRegistry: $(containerRegistry)
      repository: 'caubr/eleitoral-profissional-frontend'
      command: 'push'
      tags: |
        $(Build.SourceBranchName)-$(Build.BuildId)

  - task: CopyFiles@2
    inputs:
      SourceFolder: '.devops/helm'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: $(Build.SourceBranchName)-eleitoral-profissional-frontend'
    inputs:
      ArtifactName: 'deploy'
